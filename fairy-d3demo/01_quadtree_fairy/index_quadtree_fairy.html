<!DOCTYPE html>
<meta charset="utf-8">
<title>Quadtree - nearest neighbor</title>
<style>

    .point {
        fill: #999;
        stroke: #fff;
    }

    .point.scanned {
        fill: orange;
        fill-opacity: 1;
        stroke: brown;
    }

    .point.selected {
        fill: red;
        fill-opacity: 1;
    }

    .node {
        fill: none;
        stroke: #ccc;
        shape-rendering: crispEdges;
    }

    .brush .extent {
        stroke: #fff;
        fill-opacity: .125;
        shape-rendering: crispEdges;
    }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="queue.js"></script>
<script src="index_fairy.js"></script>
