<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slider</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
    <link rel="stylesheet" href="../style/jquery-ui-slider-pips.min.css">

    <script src="../jslib/jquery-2.0.3.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <script src="../jslib/jquery-ui-slider-pips.js"></script>

</head>
<body>
<div class="slider"></div>
<script>

    $(".slider")
            .slider({
                min: 3,
                max: 7,
                step: 0.5
//                min: 4,
//                step:0.05,
//                max: 5,
            })
            .slider("pips", {
                rest: "label"
            });


</script>
</body>
</html>
